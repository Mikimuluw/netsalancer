<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="cross" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Ethiopian cross (angular, symmetrical) -->
      <g fill="none" stroke="#4A3426" stroke-width="1.5" stroke-linecap="square">
        <line x1="50" y1="20" x2="50" y2="80"/>
        <line x1="20" y1="50" x2="80" y2="50"/>
        <line x1="30" y1="30" x2="70" y2="70"/>
        <line x1="70" y1="30" x2="30" y2="70"/>
      </g>
    </pattern>
  </defs>
  <rect fill="url(#cross)" width="100" height="100"/>
</svg>